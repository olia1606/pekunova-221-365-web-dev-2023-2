<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
      <form class="feedback-form form" method="post" action="https://httpbin.org/post">
        <label for="name" class="form__label">ФИО:</label>
        <input type="text" id="name" name="name" class="form__input" placeholder="Имя" required>

        <label for="email" class="form__label">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form__input"
          placeholder="Email"
          required
        >

        <fieldset class="form__fieldset">
          <legend class="form__legend">Откуда узнали о нас:</legend>
          <label class="form__option">
            <input
              type="radio"
              name="source"
              value="social"
              class="form__radio"
            >
            <span>Социальные сети</span>
          </label>
          <label class="form__option">
            <input
              type="radio"
              name="source"
              value="friend"
              class="form__radio"
            >
            <span>От друзей</span>
          </label>
          <label class="form__option">
            <input
              type="radio"
              name="source"
              value="other"
              class="form__radio"
            >
            <span>Другое</span>
          </label>
        </fieldset>

        <label for="type" class="form__label">Тип обращения:</label>
        <select id="type" name="type" class="form__select">
          <option value="complaint">Жалоба</option>
          <option value="suggestion">Предложение</option>
        </select>

        <label for="message" class="form__label">Текст сообщения:</label>
        <textarea
          id="message"
          name="message"
          class="form__textarea"
          placeholder="Введите текст"
          required
        ></textarea>

        <label for="attachment" class="form__label">Вложения (файл):</label>
        <input
          type="file"
          id="attachment"
          name="attachment"
          class="form__input"
        >

        <label class="form__consent">
          <input
            type="checkbox"
            name="consent"
            class="form__checkbox"
            required
          >
          <span>Даю согласие на обработку персональных данных</span>
        </label>

        <button type="submit" class="form__button">Отправить</button>
      </form>
    </main>
  </body>
</html>
